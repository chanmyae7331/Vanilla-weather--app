<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>vanilla weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css"/>
    
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="weatherapp">
                <form class="row mb-4 mt-3">
                    <div class="col-8 ">
                        <input type="search" name="" id="" class="form-control search-input" placeholder="Enter a city">
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary  search-button">
                    </div>
                </form>
        <div class="weather-info mb-4">
            <div class="row">
                <div class="col-8">
                    <h1 id="city"></h1>
                    <ul class="current-info">
                        <li id="date">Friday 05:00</li>
                        <li id="description"></li>
                        <li>
                            Humidity: <span id="humidity"> </span> %
                        </li>
                        <li>
                            Wind: <span id="wind"> </span> km/h
                        </li>
                    </ul>
                </div>
                <div class="col-4">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="light rain" >
                    <span id="temperature"></span>
                    <span id="units">
                        °C | °F
                    </span>
                </div>
            </div>
        </div>

        <div class="forecast row">
            <div class="col">
                <div>
                    <li >Tues</li>
                    <li>⛅</li>
                    <li>80°</li>
                </div>
            </div>
            <div class="col">
                <div>
                    <li>Wed</li>
                    <li>⛅</li>
                    <li>80°</li>
                </div>
            </div>
            <div class="col">
                <div>
                    <li>Thurs</li>
                    <li>⛅</li>
                    <li>80°</li>
                </div>
            </div>
            <div class="col">
                <div>
                    <li>Fri</li>
                    <li>⛅</li>
                    <li>80°</li>
                </div>
            </div>
            <div class="col">
                <div>
                    <li>Sat</li>
                    <li>⛅</li>
                    <li>80°</li>
                </div>
            </div>
            
        </div>
        
            </div>
            <div class="footer">
                This project was coded by Chan Myae Myat Noe San 
                <span>and is</span> <a
                    href="https://github.com/chanmyae7331/Vanilla-weather--app" target="_blank" rel="noreferrer">open-sourced on
                    Github</a> and <a href="">hosted on Netlify</a>
            </div>
        </div>
    </div>
    
    
    <script src="src/app.js"></script>
</body>
</html>
