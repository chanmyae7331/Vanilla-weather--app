<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>vanilla weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css"/>
    
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="weatherapp">
                <form class="row mb-4 mt-3" id="search-form">
                    <div class="col-9 ">
                        <input 
                        type="search"
                         class="form-control "
                         id="search-input" 
                         autocomplete="off"
                         placeholder="Enter a city"/>
                    </div>
                    <div class="col-3">
                        <input 
                        type="submit" 
                        value="Search" 
                        class="btn btn-primary" 
                        id=" search-button">
                    </div>
                </form>
            <div class="weather-info mb-4">
                <div class="row">
                    <div class="col-7">
                        <h1 id="city"></h1>
                        <ul class="current-info">
                            <li >
                            <span id="date"></span>
                            <span id="description"></span>
                            </li>
                        
                            <li>
                            <span>Humidity: <span id="humidity"> </span> %</span>
                            <span>Wind: <span id="wind"> </span> km/h</span>
                            </li>

                        </ul>
                    </div>
                    <div class="col-5 weather-temperature">
                        <img src=".." alt="light rain" id="icon">
                        <span id="temperature"></span>
                        <span id="units">
                            <a href="" id="celsius-link" class="active">째C</a> | <a href="" id="fahrenheit-link">째F</a>
                        </span>
                    </div>

                <div class="weather-forecast">
                    <div class="row">
                        <div class="col-2">
                            <div id="weather-forecast-date">
                                Thu
                            </div>
                            <div class="weather-forecast-icon">
                                <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="" width="45px">
                            </div>
                            <div class="weather-forecast-temperature">
                                <span id="weather-forecast-temperature-max">
                                    25째
                                </span>
                                <span id="weather-forecast-temperature-min">
                                    18째
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
            <div class="footer">
                This project was coded by Chan Myae Myat Noe San 
                <span>and is</span> <a
                    href="https://github.com/chanmyae7331/Vanilla-weather--app" target="_blank" rel="noreferrer">open-sourced on
                    Github</a> and <a href="https://exquisite-cendol-8eaab4.netlify.app/">hosted on Netlify</a>
            </div>
        </div>
    </div>
    
    
    <script src="src/app.js"></script>
</body>
</html>
